<div class="row page-top-wrapper">
    <div class="col-sm-6 col-lg-6">
        <div class="title clearfix">
            <h2>Create User</h2>
            <ol class="breadcrumb">
                <li><a href="index.html">Dashboard</a></li>
                <li class="active">Create User</li>
            </ol>
        </div>
    </div>
</div>
<!-- Page Top Wrapper End -->
<div class="box-container no-border">
    <div class="post-form event-form">
        <div class="form-title event-form-title">
            <h3>Please fill up the user form</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group form-row">
                        <label for="username" class="col-lg-2">Username<sup class="red-text">*</sup></label>
                        <div class="input-wrap col-lg-10">
                            <input type="username" id="username" class="form-control">
                            <i class="fa fa-user"></i> </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="email" class="col-lg-2">Email<sup class="red-text">*</sup></label>
                        <div class="input-wrap col-lg-10">
                            <input type="email" id="email" class="form-control">
                            <i class="fa fa-envelope"></i> </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="phone" class="col-lg-2">Phone Number<sup class="red-text">*</sup></label>
                        <div class="input-wrap col-lg-10">
                            <input type="text" id="phone-number" class="form-control">
                            <i class="fa fa-phone"></i> </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-lg-2">Group<sup class="red-text">*</sup></label>
                        <div class="select col-lg-10">
                            <select class="form-control">
                                <option>--Select Group--</option>
                                <option>Group object(1)</option>
                                <option>Group object(2)</option>
                                <option>Group object(3)</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-12">
                <div class="button-wrapper">
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </div>
        </div>
    </div>
</div>
